<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia Nowicka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            line-height: 1.4;
            color: #000;
            background: #f5f5f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 60px 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header-announcement {
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            color: #000;
        }

        .project-line {
            font-size: 14px;
            margin-bottom: 40px;
            color: #666;
        }

        .main-title {
            font-size: 72px;
            font-weight: 300;
            letter-spacing: -2px;
            margin-bottom: 24px;
            color: #000;
            line-height: 0.9;
        }

        .role-description {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 20px;
            color: #000;
            max-width: 600px;
        }

        .current-position {
            font-size: 16px;
            margin-bottom: 80px;
            color: #000;
            max-width: 500px;
        }

        .current-position strong {
            font-weight: 500;
        }

        .navigation {
            margin-bottom: auto;
            padding-bottom: 80px;
        }

        .nav-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .nav-list a {
            color: #000;
            text-decoration: none;
            font-size: 64px;
            font-weight: 300;
            letter-spacing: -1px;
            transition: opacity 0.3s ease;
            line-height: 0.9;
            text-transform: uppercase;
        }

        .nav-list a:hover {
            opacity: 0.6;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .social-links {
            display: flex;
            gap: 16px;
        }

        .social-links a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: opacity 0.2s ease;
        }

        .social-links a:hover {
            opacity: 0.6;
        }

        .copyright {
            color: #000;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            body {
                padding: 40px 20px;
            }

            .main-title {
                font-size: 48px;
            }

            .nav-list a {
                font-size: 42px;
            }

            .footer {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 16px;
            }

            .main-title {
                font-size: 36px;
            }

            .nav-list a {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-announcement">NEW REACT PROJECT</div>
        <div class="project-line">E-commerce Platform – In Development</div>
        
        <h1 class="main-title">Julia Nowicka</h1>
        
        <p class="role-description">Full-Stack Developer / React Specialist / Node.js Developer.</p>
        
        <p class="current-position">
            Currently working full-time as a <strong>Full-Stack Developer</strong> at<br>
            Software House
        </p>
        
        <nav class="navigation">
            <ul class="nav-list">
                <li><a href="#work">Work</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        
        <footer class="footer">
            <div class="social-links">
                <a href="#">LI</a>
                <a href="#">GH</a>
                <a href="#">EM</a>
            </div>
            <div class="copyright">© 2024<br>Julia Nowicka</div>
        </footer>
    </div>
</body>
</html>
